<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediquery.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
   <main>
    <section id="login">
        <div class="imagem">
        </div>
        <div class="formulario">
            <form action="cadastro.js" method="post" autocomplete="on">
                <h1>Login</h1>
                <p>Insira seus Dados</p>
                <div class="Campo">
                    <label for="Email">
                        <span class="material-symbols-outlined">
                            person
                            </span>
                    </label>
                    <input type="email" name="email" id="Email" required placeholder="Seu email" autocomplete="email" maxlength="30">
                </div>
                <div class="Campo">
                    <label for="Senha">
                        <span class="material-symbols-outlined">
                            key
                            </span>
                    </label>
                    <input type="password" name="senha" id="Senha" required placeholder="Sua Senha" autocomplete="current-password" minlength="7" maxlength="20">
                </div>
                <div>
                    <input type="submit" value="Entrar" id="Entrar">
                    <a href="Esqueciasenha.html" target="_blank">Esqueci a senha <span class="material-symbols-outlined"> mail</span></a>
                </div>
            </form>
        </div>
    </section>
   </main>  
</body>
</html>
